<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="application.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the application name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="mail">mail</label>
        <input type="text" [(ngModel)]="application.mail"
               class="form-control"
               id="mail"
               name="mail"
               placeholder="Enter the email address"
               required #mail="ngModel">
        <div [hidden]="!mail.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!applicationForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
